<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Levantar Pedido</title>
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="estilos.css">
        </head>

        <body>
            <div class="container">
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="caja1">
                            <h1>Formulario de Pedidos <small></small></h1>
                        </div>
                    </div>
                </div>
                <form action="" class="">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input class="form-control" id="nombre" type="text" placeholder="correo@example.com">
                    </div>

                    <div class="form-group">
                        <label for="Direccion">Dirección</label>
                        <input type="text" class="form-control" id="Direccion" placeholder="Av. Lopez Mateos 1234">
                      </div>

                    <div class="form-group">
                        <label for="option">Elige una opcion:</label>
                        <select class="form-control form-control-sm" name="" id="option">
                            <option value="">Zamioculcas</option>
                            <option value="">Cactus San Pedro</option>
                            <option value="">Haworthia cooperi</option>
                            <option value="">Aloe barbadensis</option>
                            <option value="">Sedum</option>
                            <option value="">Graptopetalum</option>
                            
                        </select>
                    </div>

                    <div class="form-group">        
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0">Su pago:</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Efectivo
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Tarjeta de Credito/Debito
                              </label>
                            </div>
                          </div>
                        </div>
                      </fieldset>


                    <div class="form-group">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                  
                </form>
            </div>    

        </body>
    </html>
